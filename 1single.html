title: 1. Single file
layout: page
---

<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "<h1>Predicting...</h1>";
    try {
      // 1. Tell Hugging Face to start
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      // 2. Listen for the "complete" event
      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // NEW CHANGE: Look for the 'complete' event block specifically
      // Gradio 5 sends several blocks; the last one usually contains the answer
      const parts = text.split('event:');
      let finalLabel = "Breed Not Found";

      for (let part of parts) {
        if (part.includes('complete')) {
          const match = part.match(/"label":\s*"([^"]+)"/);
          if (match) finalLabel = match[1];
        }
      }

      // 3. Original Design Display
      results.innerHTML = `
        <img src="${reader.result}" width="300">
        <h1>${finalLabel}</h1>
      `;

    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "Predicting...";
    try {
      // Step 1: Submit image
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      // Step 2: Get the result stream
      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // Step 3: Find the animal and breed
      // This regex specifically looks for the "label" value in the Gradio 5 data stream
      const labelMatch = text.match(/"label":\s*"([^"]+)"/);
      
      if (labelMatch && labelMatch[1]) {
        // SUCCESS: Show the image and the animal/breed name
        results.innerHTML = `<img src="${reader.result}" width="300"><h1>${labelMatch[1]}</h1>`;
      } else {
        // DEBUG: If it fails, show the raw text so we can see what the model is saying
        results.innerHTML = `<img src="${reader.result}" width="300"><h1>Analysis Complete</h1><p>Check console for details.</p>`;
        console.log("Raw Model Output:", text);
      }
    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

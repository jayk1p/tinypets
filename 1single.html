<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "Predicting...";
    try {
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // NEW: Deep search for the breed name
      let breed = "Unknown";
      
      // Look for the "data" lines in the stream
      const lines = text.split('\n');
      for (let line of lines) {
        if (line.startsWith('data:')) {
          const data = JSON.parse(line.substring(5));
          // If the model returns a label object (most common)
          if (data[0].label) breed = data[0].label;
          // If the model returns just a string list
          else if (typeof data[0] === 'string') breed = data[0];
        }
      }

      results.innerHTML = `
        <img src="${reader.result}" width="300">
        <h1>${breed}</h1>
      `;

    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "Processing...";
    try {
      // Step 1: Tell Gradio to start the job
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      // Step 2: Grab the result from the "stream"
      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const streamText = await resultResponse.text();
      
      // Step 3: Extract the label from the text mess
      const match = streamText.match(/"label":\s*"([^"]+)"/);
      const label = match ? match[1] : "Unknown Result";

      results.innerHTML = `<img src="${reader.result}" width="300"><h1>${label}</h1>`;
    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

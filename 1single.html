<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "<h1>Predicting...</h1>";
    try {
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // NEW CHANGE: Broad search for any quoted text that isn't a technical keyword
      // It looks for things like "Beagle" or "Persian" by excluding Gradio keywords
      const allMatches = [...text.matchAll(/"([^"]+)"/g)];
      const technicalWords = ["label", "confidences", "data", "complete", "predict", "event", "heartbeat"];
      
      let breed = "Breed Not Found";
      for (let m of allMatches) {
        let word = m[1];
        if (!technicalWords.includes(word.toLowerCase()) && word.length > 2) {
          breed = word; // Grab the first non-technical word found
          break;
        }
      }

      results.innerHTML = `<img src="${reader.result}" width="300"><h1>${breed}</h1>`;
      console.log("Full Output:", text);
    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

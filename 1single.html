<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "Predicting...";
    try {
      // Step 1: Request prediction
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      // Step 2: Get the raw text stream
      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // Step 3: Improved parsing to find the label in Gradio 5 format
      // This looks for the "label" string specifically
      const regex = /"label":\s*"([^"]+)"/;
      const match = text.match(regex);
      
      if (match && match[1]) {
        results.innerHTML = `<img src="${reader.result}" width="300"><h1>${match[1]}</h1>`;
      } else {
        // Fallback if the model returns a simple string instead of a label object
        results.innerHTML = `<img src="${reader.result}" width="300"><h1>Processed</h1>`;
        console.log("Raw output:", text);
      }
    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

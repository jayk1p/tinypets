<input id="photo" type="file">
<div id="results"></div>


<script>
  async function loaded(reader) {
    // This looks for the base64 string and formats it for Gradio 5
    const imageData = reader.result;
    
    const response = await fetch("https://jayk1p-tinypets.hf.space/api/predict/", {
      method: "POST", 
      body: JSON.stringify({ "data": [{"data": imageData, "name": "image.jpg"}] }),
      headers: { "Content-Type": "application/json" }
    });
    
    const json = await response.json();
    // Path for Gradio 5 label output
    const label = json.data[0].label || json.data[0]; 
    
    results.innerHTML = `<br/><img src="${imageData}" width="300"> <p><b>${label}</b></p>`;
  }
  
  function read() {
    if (!photo.files[0]) return;
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader));
    reader.readAsDataURL(photo.files[0]);
  }
  
  photo.addEventListener('change', read);
</script>

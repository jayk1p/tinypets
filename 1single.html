<input id="photo" type="file">
<div id="results"></div>

<script type="module">
	import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

	async function loaded(file) {
		results.innerHTML = "Predicting...";
		try {
			// 2. Connect to your specific space
			const client = await Client.connect("jayk1p/tinypets");
			
			// 3. Run the prediction
			const result = await client.predict("/predict", { 
				img: file, 
			});

			// 4. Display the result
			const label = result.data[0].label || result.data[0];
			const reader = new FileReader();
			reader.onload = () => {
				results.innerHTML = `<img src="${reader.result}" width="300"><h1>Result: ${label}</h1>`;
			}
			reader.readAsDataURL(file);
			
		} catch (e) {
			results.innerHTML = "Error: " + e.message;
			console.error(e);
		}
	}

	photo.onchange = () => {
		if (photo.files[0]) {
			loaded(photo.files[0]);
		}
	}
</script>

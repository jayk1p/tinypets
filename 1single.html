<input id="photo" type="file">
<div id="results"><h1>Waiting for upload...</h1></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "<h1>Predicting...</h1>";
    try {
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // Look for ANY text inside quotes after the word 'label' or 'data'
      const match = text.match(/"label":\s*"([^"]+)"/) || text.match(/data":\s*"([^"]+)"/);
      
      let displayResult = match ? match[1] : "Could not find breed name in response";

      results.innerHTML = `
        <img src="${reader.result}" width="300">
        <h1>Result: ${displayResult}</h1>
        <details><summary>View Raw Data</summary><pre>${text}</pre></details>
      `;
    } catch (e) {
      results.innerHTML = "<h1>Error</h1><p>" + e.message + "</p>";
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

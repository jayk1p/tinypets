<input id="photo" type="file">
<div id="results"></div>


<script>
  async function loaded(reader) {
    results.innerHTML = "Predicting...";
    try {
      const response = await fetch("https://jayk1p-tinypets.hf.space/api/predict/", {
        method: "POST", 
        // Modern Gradio format requires an object with 'data' and 'name'
        body: JSON.stringify({ "data": [{"data": reader.result, "name": "image.jpg"}] }),
        headers: { "Content-Type": "application/json" }
      });
      const json = await response.json();
      
      // Extract the label correctly from the results
      const label = json.data[0].label || json.data[0];
      results.innerHTML = `<img src="${reader.result}" width="300"><h1>Result: ${label}</h1>`;
    } catch (e) {
      results.innerHTML = "Connection Error. Check if Space is Public.";
    }
  }
  
  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

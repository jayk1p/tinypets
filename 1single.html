title: 1. Single file
layout: page
---

<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "Predicting...";
    try {
      // 1. Submit the image
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      // 2. Get the answer
      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // 3. SMART SEARCH: Find the Breed/Animal
      // We search for the first piece of "label" text in the results
      const labelMatch = text.match(/"label":\s*"([^"]+)"/);
      const simpleMatch = text.match(/data:\s*\["(.*?)"\]/);
      
      const finalResult = (labelMatch && labelMatch[1]) || (simpleMatch && simpleMatch[1]) || "Detection Complete";

      // 4. Show the original design
      results.innerHTML = `
        <img src="${reader.result}" width="300" style="margin-top:20px; border-radius:10px;">
        <h1 style="color: #333; font-family: sans-serif;">${finalResult}</h1>
      `;

    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

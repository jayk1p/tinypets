<input id="photo" type="file">
<div id="results"></div>


<script>
  async function loaded(reader) {
    results.innerHTML = "Connecting to Space...";
    try {
      const response = await fetch("https://jayk1p-tinypets.hf.space/api/predict/", {
        method: "POST", 
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      
      if (!response.ok) throw new Error("Status: " + response.status);

      const json = await response.json();
      const label = json.data[0].label || json.data[0];
      results.innerHTML = `<img src="${reader.result}" width="300"><h1>${label}</h1>`;
    } catch (e) {
      results.innerHTML = "Connection Error: " + e.message + ". <br>Double check that your Space is 'Running' on Hugging Face.";
    }
  }
  
  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

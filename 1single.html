title: 1. Single file
layout: page
---

<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "Predicting...";
    try {
      const resp = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await resp.json();

      const resultResp = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResp.text();
      
      // DEEP SCAN: Look for "label" OR "confidences" OR any text in the data block
      let breed = "";
      const labelMatch = text.match(/"label":\s*"([^"]+)"/);
      const dataMatch = text.match(/data:\s*\[\s*"([^"]+)"/);
      
      if (labelMatch) breed = labelMatch[1];
      else if (dataMatch) breed = dataMatch[1];
      else breed = "Result found, but name hidden";

      results.innerHTML = `<img src="${reader.result}" width="300"><h1>${breed}</h1>`;
    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

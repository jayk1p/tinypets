title: 1. Single file
layout: page
---
<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    // Show the uploaded image immediately
    results.innerHTML = `<img src="${reader.result}" width="300"><h1>Analyzing...</h1>`;
    
    try {
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      const segments = text.split('event:');
      let breed = "Unknown";

      for (const segment of segments) {
        if (segment.includes('complete')) {
          // Look for "True" or "False" in the labels
          const match = segment.match(/"label":\s*"([^"]+)"/);
          if (match) {
            let val = match[1];
            // TRANSLATION: True = Cat, False = Dog
            if (val === "True") { breed = "Cat"; }
            else if (val === "False") { breed = "Dog"; }
            else { breed = val; }
          }
        }
      }

      results.innerHTML = `
        <img src="${reader.result}" width="300">
        <h1>It's a ${breed}!</h1>
      `;
    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

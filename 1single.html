<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "Predicting...";
    try {
      // Step 1: Send the image
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      // Step 2: Get the result stream
      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // Step 3: Find the breed in the mess of text
      // We look for the "label" inside the "data" array
      const match = text.match(/"label":\s*"([^"]+)"/);
      
      if (match && match[1]) {
        // SUCCESS: Show the image and the animal/breed
        results.innerHTML = `<img src="${reader.result}" width="300"><h1>${match[1]}</h1>`;
      } else {
        // If the regex failed, let's try to find ANY quoted string in the data section
        const dataMatch = text.match(/data:\s*\["(.*?)"\]/);
        const finalLabel = dataMatch ? dataMatch[1] : "Breed Not Found";
        results.innerHTML = `<img src="${reader.result}" width="300"><h1>${finalLabel}</h1>`;
      }
    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>

title: 1. Single file
layout: page
---

<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    results.innerHTML = "Predicting...";
    try {
      // 1. Get Event ID
      const response = await fetch("https://jayk1p-tinypets.hf.space/call/predict", {
        method: "POST",
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const { event_id } = await response.json();

      // 2. Get Result
      const resultResponse = await fetch(`https://jayk1p-tinypets.hf.space/call/predict/${event_id}`);
      const text = await resultResponse.text();
      
      // 3. Brute Force Search for the Breed
      // This looks for the word 'label' followed by the breed name
      const regex = /"label":\s*"([^"]+)"/g;
      let matches = [...text.matchAll(regex)];
      
      // Get the last match (usually the final result)
      let breed = matches.length > 0 ? matches[matches.length - 1][1] : "Breed Not Found";

      results.innerHTML = `
        <img src="${reader.result}" width="300">
        <h1>${breed}</h1>
      `;
    } catch (e) {
      results.innerHTML = "Error: " + e.message;
    }
  }

  photo.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => loaded(reader);
    reader.readAsDataURL(photo.files[0]);
  }
</script>
